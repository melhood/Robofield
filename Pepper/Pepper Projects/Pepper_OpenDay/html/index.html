<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/main.css?v=2018" />
  <script src="/libs/qimessaging/2/qimessaging.js"></script>
  <script src="javascripts/polyfill.js"></script>
  <script src="javascripts/jquery.min.js"></script>
  <script src="javascripts/jquery-ui.min.js"></script>
  <script>
    window.addEventListener("error", handleError, true);
    function handleError(evt) {
      if (evt.message) { 
        alert("error: "+evt.message +" at linenumber: "+evt.lineno+" of file: "+evt.filename);
      } else {
        alert("error: "+evt.type+" from element: "+(evt.srcElement || evt.target));
      }
    }
  </script>
</head>
<body>
  <div class="content">
    <form method="post" autocomplete="off" novalidate>
      <input type="hidden" value="" name="presentation_order" id="presentation_order" />
      <div class="survey-group">
           
        <!-- Interactive Map screen -->
        <div id="slide1" class="slide survey-box">
          <br>
          <img src="images/Slide 1.png" alt="Interactive Map" style="height: auto; margin-top: -40px; margin-left: -25px;" width="980">
        </div>

        <!-- Full event details screen -->
        <div id="slide2" class="slide survey-box">
          <br>
          <img src="images/Slide 2.png" alt="Full Event Details" style="height: auto; margin-top: -40px; margin-left: -25px;" width="980">
        </div>
      </div>
    </form>
  </div>
<script src="javascripts/main.js?v=2018023831242"></script>

<script type="text/javascript">

/* JavaScript logic to switch between slides */

// Set initial slide
var currentSlide = 1;

// Function to switch slides
function switchSlides() 
{
    // Hide all slides
    var slides = document.querySelectorAll('.slide');
    for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
    }

    // Show next slide
    document.querySelector('#slide' + currentSlide).style.display = 'block';

    // Increment currentSlide, wrapping back to 1 if necessary
    currentSlide = currentSlide % 2 + 1;
}

// Switch slides every 15 seconds (15000 milliseconds)
setInterval(switchSlides, 25000);

// Start the slide show
switchSlides();

</script>
</body>
</html>
